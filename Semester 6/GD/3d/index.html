<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Enable3d Project</title>
    <script src="/lib/enable3d/enable3d.framework.0.22.0-dev.1.min.js"></script>
  </head>

  <body>
    <style>
      * body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>

    <script>
      const { Project, Scene3D, PhysicsLoader, ExtendedObject3D, THREE,JoyStick,
        ThirdPersonControls,
        PointerLock,
        PointerDrag } = ENABLE3D
      const isTouchDevice = 'ontouchstart' in window

      class MainScene extends Scene3D {
        constructor() {
          super('MainScene')
        }

        init() {
          console.log('init')

          this.renderer.setPixelRatio(1)
          this.renderer.setSize(window.innerWidth, window.innerHeight)

          this.canJump = true
          this.move = false

          this.moveTop = 0
          this.moveRight = 0
        }

        preload() {
          console.log('preload')
        }

        create() {
          console.log('create')

          // set up scene (light, ground, grid, sky, orbitControls)
          this.warpSpeed('-orbitControls')

          // enable physics debug
          //this.physics.debug.enable()

          // position camera
          this.camera.position.set(10, 10, 20)

          // blue box
          this.box = this.add.box({ y: 2 }, { lambert: { color: 'deepskyblue' } })

          // pink box
          this.physics.add.box({ y: 10 }, { lambert: { color: 'hotpink' } })

          // green sphere
          const geometry = new THREE.SphereGeometry(0.8, 16, 16)
          const material = new THREE.MeshLambertMaterial({ color: 0x00ff00 })
          const cube = new THREE.Mesh(geometry, material)
          cube.position.set(0.2, 3, 0)
          this.scene.add(cube)
          // add physics to an existing object
          this.physics.add.existing(cube)



          const addMan = async () => {
            const object = await  this.load.gltf('/assets/glb/box_man.glb')
            const man = object.scene.children[0]

            this.man = new ExtendedObject3D()
            this.man.name = 'man'
            this.man.rotateY(Math.PI + 0.1) // a hack
            this.man.add(man)
            this.man.rotation.set(0, Math.PI * 1.5, 0)
            this.man.position.set(0, 0, 0)
            // add shadow
            this.man.traverse(child => {
              if (child.isMesh) {
                child.castShadow = child.receiveShadow = false
                // https://discourse.threejs.org/t/cant-export-material-from-blender-gltf/12258
                child.material.roughness = 1
                child.material.metalness = 0
              }
            })

            /**
             * Animations
             */
            this.animationMixers.add(this.man.animation.mixer)
            object.animations.forEach(animation => {
              if (animation.name) {
                this.man.animation.add(animation.name, animation)
              }
            })
            this.man.animation.play('idle')

            /**
             * Add the player to the scene with a body
             */
            this.add.existing(this.man)
            this.physics.add.existing(this.man, {
              shape: 'sphere',
              radius: 0.25,
              width: 0.5,
              offset: { y: -0.25 }
            })
            this.man.body.setFriction(0.8)
            this.man.body.setAngularFactor(0, 0, 0)

            // https://docs.panda3d.org/1.10/python/programming/physics/bullet/ccd
            this.man.body.setCcdMotionThreshold(1e-7)
            this.man.body.setCcdSweptSphereRadius(0.25)

            /**
             * Add 3rd Person Controls
             */
            this.controls = new ThirdPersonControls(this.camera, this.man, {
              offset: new THREE.Vector3(0, 1, 0),
              targetRadius: 3
            })
            // set initial view to 90 deg theta
            this.controls.theta = 90

            /**
             * Add Pointer Lock and Pointer Drag
             */
            if (!isTouchDevice) {
              let pl = new PointerLock(this.canvas)
              let pd = new PointerDrag(this.canvas)
              pd.onMove(delta => {
                if (pl.isLocked()) {
                  this.controls.update(delta.x * 2, delta.y * 2)
                }
              })
            }
          }


          addMan()

          /**
           * Add Keys
           */
          this.keys = {
            w: { isDown: false },
            a: { isDown: false },
            s: { isDown: false },
            d: { isDown: false },
            space: { isDown: false }
          }

          const press = (e, isDown) => {
            e.preventDefault()
            const { keyCode } = e
            switch (keyCode) {
              case 87: // w
                this.keys.w.isDown = isDown
                break
              case 38: // arrow up
                this.keys.w.isDown = isDown
                break
              case 32: // space
                this.keys.space.isDown = isDown
                break
            }
          }

          document.addEventListener('keydown', e => press(e, true))
          document.addEventListener('keyup', e => press(e, false))

          /**
           * Add joystick
           */
          if (isTouchDevice) {
            const joystick = new JoyStick()
            const axis = joystick.add.axis({
              styles: { left: 35, bottom: 35, size: 100 }
            })
            axis.onMove(event => {
              /**
               * Update Camera
               */
              const { top, right } = event
              this.moveTop = top * 3
              this.moveRight = right * 3
            })
            const buttonA = joystick.add.button({
              letter: 'A',
              styles: { right: 35, bottom: 110, size: 80 }
            })
            buttonA.onClick(() => this.jump())
            const buttonB = joystick.add.button({
              letter: 'B',
              styles: { right: 110, bottom: 35, size: 80 }
            })
            buttonB.onClick(() => (this.move = true))
            buttonB.onRelease(() => (this.move = false))
          }

        }

        jump() {
          if (!this.man || !this.canJump) return
          this.canJump = false
          this.man.animation.play('jump_running', 500, false)
          setTimeout(() => {
            this.canJump = true
            this.man.animation.play('idle')
          }, 650)
          this.man.body.applyForceY(6)
        }

        update(time, delta) {
          this.box.rotation.x += 0.01
          this.box.rotation.y += 0.01

          if (this.man && this.man.body) {
            /**
             * Update Controls
             */
            this.controls.update(this.moveRight * 2, -this.moveTop * 2)
            /**
             * Player Turn
             */
            const speed = 4
            const v3 = new THREE.Vector3()

            const rotation = this.camera.getWorldDirection(v3)
            const theta = Math.atan2(rotation.x, rotation.z)
            const rotationMan = this.man.getWorldDirection(v3)
            const thetaMan = Math.atan2(rotationMan.x, rotationMan.z)
            this.man.body.setAngularVelocityY(0)

            const l = Math.abs(theta - thetaMan)
            let rotationSpeed = isTouchDevice ? 2 : 4
            let d = Math.PI / 24

            if (l > d) {
              if (l > Math.PI - d) rotationSpeed *= -1
              if (theta < thetaMan) rotationSpeed *= -1
              this.man.body.setAngularVelocityY(rotationSpeed)
            }

            /**
             * Player Move
             */
            if (this.keys.w.isDown || this.move) {
              if (this.man.animation.current === 'idle' && this.canJump) this.man.animation.play('run')

              const x = Math.sin(theta) * speed,
                      y = this.man.body.velocity.y,
                      z = Math.cos(theta) * speed

              this.man.body.setVelocity(x, y, z)
            } else {
              if (this.man.animation.current === 'run' && this.canJump) this.man.animation.play('idle')
            }

            /**
             * Player Jump
             */
            if (this.keys.space.isDown && this.canJump) {
              this.jump()
            }
          }
        }
      }

      // load from '/lib/ammo/kripken' or '/lib/ammo/moz'
      PhysicsLoader('/lib/ammo/kripken', () => new Project({ scenes: [MainScene], antialias: true }))
    </script>
  </body>
</html>
