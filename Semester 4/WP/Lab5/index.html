<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Lab5</title>
</head>
<body>
    <div>
        <input type="text" id="myInput"/>
        <select id="mySelect">
        </select>
    </div> 
    <div>
        <input type="text" id="myCombo" list="myDataList">
        <datalist id="myDataList"></datalist>
    </div>

    <script lang="javascript">
        var input = document.getElementById("myInput");
        var select = document.getElementById("mySelect")

        var optionList = [];
        
        function enterInput(event){
            if(event.keyCode === 13 && input.value.length !== 0){
                var option = document.createElement("option");
                option.text = input.value;
                select.add(option);
                alert("Added option " + input.value);
            }
        }

        function enterInputCombo(event){
            var combo = document.getElementById("myCombo");
            var datalist = document.getElementById("myDataList")

            if(event.keyCode === 13 && combo.value.length !== 0){
                var option = document.createElement('option');
                option.value = combo.value;
                optionList.push(option);
                optionList.forEach(opt => datalist.appendChild(opt));
            }
        }

        document.addEventListener("keyup", enterInput)

        document.addEventListener("keyup", enterInputCombo)
    </script>
</body>
</html>

<!--
    Using JavaScript, the HTML input tag 
    having the text type and a select tag (combo box), 
    create an editable combo box.
-->
