<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style/main.css" rel="stylesheet" type="text/css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript/addNews.js" defer></script>

    <title>AddNews</title>
</head>
<body>
    <header>
        <h1 id="welcome">Add, delete, update news!</h1>
        <nav>
            <a class="headerLink" href="index.html">Logout</a>
            <a id="backToNews" class="headerLink" href="news.html">Back to news</a>
        </nav>
    </header>

    <div class="form">
        <label for="title">Title</label>
        <input type="title" id="title" name="title"><br><br>
        <label for="category">Category</label>
        <input type="category" id="category" name="category"><br><br>
        <label for="date">Date</label>
        <input type="date" id="date" name="date"><br><br>
        <label for="text">Text</label>
        <textarea type="text" id="text" name="text"></textarea><br><br>
        <nav>
            <button class="news" id="addNewsButton">Add</button>
            <button class="news" id="deleteNewsButton">Delete</button>
            <button class="news" id="updateNewsButton">Update</button>
        </nav>
    </div>

    <div id="newsContainer"></div>
</body>
</html>
