<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>

    <link href="style/main.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ally.js/1.4.1/ally.min.js"></script>
    <script src="javascript/accessible.js" defer></script>
    <script src="javascript/changePassword.js" defer></script>
    
</head>
<body>
    <div class="form">
        <h1>Change password</h1>
        <a id="backToNews" class="headerLink" href="#">Back to news</a>
        <label for="newPassword">Password</label>
        <input type="password" id="newPassword" name="newPassword"><br><br>
        <label for="confirmPassword">Confirm password</label>
        <input type="password" id="confirmPassword" name="confirmPassword"><br><br> 
        <label for="oldPassword">Old password</label>
        <input type="password" id="oldPassword" name="oldPassword"><br><br> 
        
        <button id="changePasswordButton" class="news">Change password</button>
    </div>
</body>
</html>
